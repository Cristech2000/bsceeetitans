<!DOCTYPE html>
<html>
<head>
  <title>View Complaints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #status {
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Academic Support Complaints</h2>
  <div id="status">Loading complaints...</div>
  <table>
    <thead>
      <tr>
        <th>RegNo</th>
        <th>Unit</th>
        <th>Type</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="complaintsBody">
      <!-- Complaints will appear here -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase config (replace with yours if needed)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "bsceee-webpage.firebaseapp.com",
      databaseURL: "https://bsceee-webpage-default-rtdb.firebaseio.com",
      projectId: "bsceee-webpage",
      storageBucket: "bsceee-webpage.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tableBody = document.getElementById("complaintsBody");
    const statusDiv = document.getElementById("status");

    onValue(ref(db, "complaints"), (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = ""; // Clear old rows

      if (!data) {
        statusDiv.textContent = "No complaints submitted yet.";
        return;
      }

      let count = 0;
      for (let regNo in data) {
        for (let timestampKey in data[regNo]) {
          const complaint = data[regNo][timestampKey];
          const { unit, type, submittedAt } = complaint;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${regNo}</td>
            <td>${unit || "—"}</td>
            <td>${type || "—"}</td>
            <td>${submittedAt ? new Date(submittedAt).toLocaleString() : "—"}</td>
          `;
          tableBody.appendChild(row);
          count++;
        }
      }

      statusDiv.textContent = `${count} complaint${count > 1 ? "s" : ""} loaded.`;
    }, {
      onlyOnce: false
    });
  </script>

</body>
</html>
