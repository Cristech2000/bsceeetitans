<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Complaints | Academic Support Center</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      color: #1f2937;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #111827;
      font-size: 2em;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: #f1f5f9;
      font-weight: 600;
      color: #1e293b;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    .export-button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      float: right;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .export-button:hover {
      background-color: #2563eb;
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<h1>Academic Support Center â€” View Complaints</h1>

<button class="export-button" onclick="exportToExcel()">Export to Excel</button>

<div class="table-wrapper">
  <table id="complaintsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Reg No</th>
        <th>Unit</th>
        <th>Type</th>
        <th>Time Submitted</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebase/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebase/9.6.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyApRTAoQ2yZmCFtFiNsOZHLiZ8mEZJMpKk",
    authDomain: "bsceee-webpage.firebaseapp.com",
    databaseURL: "https://bsceee-webpage-default-rtdb.firebaseio.com",
    projectId: "bsceee-webpage",
    storageBucket: "bsceee-webpage.appspot.com",
    messagingSenderId: "681760277991",
    appId: "1:681760277991:web:29cb34b292317582a9d7cd"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const tableBody = document.querySelector('#complaintsTable tbody');

  function formatTime(iso) {
    const date = new Date(iso);
    return date.toLocaleString();
  }

  async function fetchComplaints() {
    const complaintsRef = db.ref('complaints');
    const registrationsRef = db.ref('registrations');

    complaintsRef.once('value', async snapshot => {
      const complaintsData = snapshot.val();

      if (!complaintsData) {
        tableBody.innerHTML = '<tr><td colspan="5">No complaints found</td></tr>';
        return;
      }

      for (const part1 in complaintsData) {
        for (const part2 in complaintsData[part1]) {
          for (const part3 in complaintsData[part1][part2]) {
            for (const part4 in complaintsData[part1][part2][part3]) {
              const complaint = complaintsData[part1][part2][part3][part4];
              const fullRegNo = `${part1}/${part2}/${part3}`;

              // Fetch name from registrations
              const regSnap = await registrationsRef.child(part1).child(part2).child(part3).once('value');
              const regData = regSnap.val();
              const name = regData?.name || 'N/A';

              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${name}</td>
                <td>${fullRegNo}</td>
                <td>${complaint.unit || '-'}</td>
                <td>${complaint.type || '-'}</td>
                <td>${formatTime(complaint.submittedAt)}</td>
              `;
              tableBody.appendChild(row);
            }
          }
        }
      }
    });
  }

  fetchComplaints();

  function exportToExcel() {
    const table = document.getElementById("complaintsTable");
    let csv = [];

    const rows = table.querySelectorAll("tr");
    for (let row of rows) {
      const cols = row.querySelectorAll("th, td");
      let rowData = [];
      cols.forEach(cell => rowData.push(`"${cell.innerText}"`));
      csv.push(rowData.join(","));
    }

    const blob = new Blob([csv.join("\n")], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "complaints.csv";
    a.click();
  }
</script>

</body>
</html>
