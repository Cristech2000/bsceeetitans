<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Registrations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      padding: 20px;
    }

    h2 {
      color: #004080;
      text-align: center;
    }

    .login-box {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    #protected {
      display: none;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #004080;
      color: white;
    }

    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <h2>Semester Registration Viewer</h2>

  <div class="login-box">
    <p><strong>Admin Access Only</strong></p>
    <input type="password" id="adminPass" placeholder="Enter admin password" />
    <br />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="protected">
    <h3>Registered Students</h3>
    <table id="dataTable">
      <tr>
        <th>Full Name</th>
        <th>Registration Number</th>
        <th>Phone</th>
      </tr>
    </table>
  </div>

  <!-- Firebase Scripts (non-module) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD3oMlsv9C3Qepvkw_Y1JVfhVJiMwZLox4",
      authDomain: "bsceee-webpage.firebaseapp.com",
      databaseURL: "https://bsceee-webpage-default-rtdb.firebaseio.com",
      projectId: "bsceee-webpage",
      storageBucket: "bsceee-webpage.appspot.com",
      messagingSenderId: "281106710079",
      appId: "1:281106710079:web:2c6ab931bc3cab8e4e428a",
      measurementId: "G-B1M7SSEZYP"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Load data from Firebase
    function loadData() {
      const dbRef = firebase.database().ref("registrations");
      const table = document.getElementById("dataTable");

      dbRef.once("value", (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const data = childSnapshot.val();
          const row = table.insertRow();
          row.innerHTML = `
            <td>${data.Name}</td>
            <td>${data.RegNo}</td>
            <td>${data.Phone}</td>
          `;
        });
      });
    }

    // Password check
    function checkPassword() {
      const password = document.getElementById("adminPass").value;
      if (password === "yourpassword") {
        document.getElementById("protected").style.display = "block";
        loadData();
      } else {
        alert("Incorrect password!");
      }
    }
  </script>

</body>
</html>
