<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Registrations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #004080;
      color: white;
    }
  </style>
</head>
<body>

<h2>Semester Registrations</h2>

<table id="data-table">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Reg Number</th>
      <th>Phone Number</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD3oMlsv9C3Qepvkw_Y1JVfhVJiMwZLox4",
    authDomain: "bsceee-webpage.firebaseapp.com",
    databaseURL: "https://bsceee-webpage-default-rtdb.firebaseio.com",
    projectId: "bsceee-webpage",
    storageBucket: "bsceee-webpage.appspot.com",
    messagingSenderId: "281106710079",
    appId: "1:281106710079:web:2c6ab931bc3cab8e4e428a",
    measurementId: "G-B1M7SSEZYP"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  async function loadRegistrations() {
    const tableBody = document.querySelector('#data-table tbody');
    tableBody.innerHTML = ""; // Clear any previous rows

    const rootRef = ref(db, 'registrations');

    try {
      const snapshot = await get(rootRef);
      if (snapshot.exists()) {
        const data = snapshot.val();

        Object.keys(data).forEach(groupCode => {
          const groupData = data[groupCode];
          Object.keys(groupData).forEach(midReg => {
            const record = groupData[midReg];
            const row = `
              <tr>
                <td>${record.name || "N/A"}</td>
                <td>${record.regNo || "N/A"}</td>
                <td>${record.phone || "N/A"}</td>
                <td>${record.timestamp || "N/A"}</td>
              </tr>
            `;
            tableBody.insertAdjacentHTML("beforeend", row);
          });
        });
      } else {
        tableBody.innerHTML = "<tr><td colspan='4'>No data found</td></tr>";
      }
    } catch (error) {
      console.error("Error loading data:", error);
      tableBody.innerHTML = "<tr><td colspan='4'>Failed to load data</td></tr>";
    }
  }

  loadRegistrations();
</script>

</body>
</html>
