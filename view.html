<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Registrations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f8fb;
    }

    h2 {
      color: #004080;
      text-align: center;
    }

    #loginBox {
      max-width: 400px;
      margin: 30px auto;
      padding: 25px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    #loginBox input {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #loginBox button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loginBox button:hover {
      background-color: #003060;
    }

    #dataSection {
      display: none;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #004080;
      color: white;
    }

    #downloadBtn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Semester Registrations</h2>

<!-- Login Section -->
<div id="loginBox">
  <input type="password" id="adminPass" placeholder="Enter admin password" />
  <br />
  <button onclick="checkAccess()">Access</button>
</div>

<!-- Data Display Section -->
<div id="dataSection">
  <button id="downloadBtn">Download as Excel</button>
  <table id="data-table">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Reg Number</th>
        <th>Phone Number</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD3oMlsv9C3Qepvkw_Y1JVfhVJiMwZLox4",
    authDomain: "bsceee-webpage.firebaseapp.com",
    databaseURL: "https://bsceee-webpage-default-rtdb.firebaseio.com",
    projectId: "bsceee-webpage",
    storageBucket: "bsceee-webpage.appspot.com",
    messagingSenderId: "281106710079",
    appId: "1:281106710079:web:2c6ab931bc3cab8e4e428a",
    measurementId: "G-B1M7SSEZYP"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  let registrationsData = [];

  function checkAccess() {
    const pass = document.getElementById("adminPass").value;
    if (pass === "yourStrongPassword") {  // â† Change this to your real password
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dataSection").style.display = "block";
      loadRegistrations();
    } else {
      alert("Incorrect password");
    }
  }

  function loadRegistrations() {
    const tableBody = document.querySelector('#data-table tbody');
    tableBody.innerHTML = "";
    registrationsData = [];

    const refPath = db.ref("registrations");

    refPath.once("value")
      .then(snapshot => {
        const data = snapshot.val();

        for (let group in data) {
          const groupData = data[group];
          for (let midReg in groupData) {
            const endDigits = groupData[midReg];
            for (let lastPart in endDigits) {
              const record = endDigits[lastPart];
              const name = record.name || "N/A";
              const regNo = record.regNo || "N/A";
              const phone = record.phone || "N/A";
              const timestamp = record.timestamp || "";

              registrationsData.push({ name, regNo, phone, timestamp });
            }
          }
        }

        // Sort data by timestamp (newest first)
        registrationsData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        // Add to table
        registrationsData.forEach(record => {
          const row = `
            <tr>
              <td>${record.name}</td>
              <td>${record.regNo}</td>
              <td>${record.phone}</td>
              <td>${record.timestamp}</td>
            </tr>
          `;
          tableBody.insertAdjacentHTML("beforeend", row);
        });

        if (registrationsData.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='4'>No data found</td></tr>";
        }
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        tableBody.innerHTML = "<tr><td colspan='4'>Failed to load data</td></tr>";
      });
  }

  document.getElementById("downloadBtn").addEventListener("click", () => {
    const worksheet = XLSX.utils.json_to_sheet(registrationsData);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Registrations");
    XLSX.writeFile(workbook, "registrations.xlsx");
  });
</script>

</body>
</html>
