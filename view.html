<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Semester Registrations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      color: #004080;
      text-align: center;
    }
    #passwordPrompt {
      text-align: center;
      margin-top: 100px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #004080;
      color: white;
    }
  </style>
</head>
<body>

  <div id="passwordPrompt">
    <h2>Enter Admin Password</h2>
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button onclick="checkPassword()">Access</button>
  </div>

  <div id="dataSection" style="display: none;">
    <h2>Registered Students</h2>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Reg No</th>
          <th>Phone</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3oMlsv9C3Qepvkw_Y1JVfhVJiMwZLox4",
      authDomain: "bsceee-webpage.firebaseapp.com",
      databaseURL: "https://bsceee-webpage-default-rtdb.firebaseio.com",
      projectId: "bsceee-webpage",
      storageBucket: "bsceee-webpage.appspot.com",
      messagingSenderId: "281106710079",
      appId: "1:281106710079:web:2c6ab931bc3cab8e4e428a",
      measurementId: "G-B1M7SSEZYP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.checkPassword = async function () {
      const password = document.getElementById("adminPassword").value;
      if (password !== "bsceee2025") {
        alert("Wrong password!");
        return;
      }

      document.getElementById("passwordPrompt").style.display = "none";
      document.getElementById("dataSection").style.display = "block";

      const dbRef = ref(db, 'registrations');
      try {
        const snapshot = await get(dbRef);
        if (snapshot.exists()) {
          const data = snapshot.val();
          const tbody = document.querySelector("#dataTable tbody");
          tbody.innerHTML = "";

          Object.keys(data).forEach(key => {
            const entry = data[key];
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${entry.name || ''}</td>
              <td>${entry.regNo || key}</td>
              <td>${entry.phone || ''}</td>
              <td>${entry.timestamp || ''}</td>
            `;
            tbody.appendChild(row);
          });
        } else {
          alert("No data found.");
        }
      } catch (error) {
        console.error("Data fetch error:", error);
        alert("Failed to load data.");
      }
    };
  </script>

</body>
</html>
