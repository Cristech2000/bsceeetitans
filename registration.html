    <!-- Firebase App and DB -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyD3oMlsv9C3Qepvkw_Y1JVfhVJiMwZLox4",
            authDomain: "bsceee-webpage.firebaseapp.com",
            databaseURL: "https://bsceee-webpage-default-rtdb.firebaseio.com",
            projectId: "bsceee-webpage",
            storageBucket: "bsceee-webpage.appspot.com",
            messagingSenderId: "281106710079",
            appId: "1:281106710079:web:2c6ab931bc3cab8e4e428a",
            measurementId: "G-B1M7SSEZYP"
        };

        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Helper function to check if a registration number is already in any group
        async function isRegInGroup(regNo) {
            try {
                const groupsRef = ref(db, 'groups');
                const snapshot = await get(groupsRef);

                if (!snapshot.exists()) return false;

                const groups = snapshot.val();
                for (let groupName in groups) {
                    const group = groups[groupName];
                    if (group.members && Array.isArray(group.members)) {
                        const isInGroup = group.members.some(member => member.regNo === regNo);
                        if (isInGroup) return true;
                    }
                }
                return false;
            } catch (error) {
                console.error("Error checking groups:", error);
                return false;
            }
        }

        // 1. Individual Registration Form
        const individualForm = document.forms['registration-form'];
        individualForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = individualForm.Name.value.trim();
            const regNo = individualForm.RegNo.value.trim().toUpperCase();
            const phone = individualForm.Phone.value.trim();

            if (!name || !regNo || !phone) {
                alert("Please fill in all fields.");
                return;
            }

            const regRef = ref(db, 'registrations/' + regNo);

            try {
                const snapshot = await get(regRef);
                if (snapshot.exists()) {
                    alert("This Reg Number has already been used.");
                } else {
                    await set(regRef, {
                        name,
                        regNo,
                        phone,
                        timestamp: new Date().toISOString()
                    });
                    alert("Registration successful!");
                    individualForm.reset();
                }
            } catch (err) {
                console.error("Firebase error:", err);
                alert("Something went wrong. Try again.");
            }
        });

        // 2. Group Registration Form
        const groupForm = document.forms['groupForm'];
        groupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const groupName = document.getElementById("groupName").value.trim();
            const regInputs = document.querySelectorAll(".regInput");
            const regNos = [...regInputs].map(input => input.value.trim().toUpperCase());

            // Validation
            if (!groupName) {
                alert("Please enter a group name!");
                return;
            }

            if (regNos.length !== 6) {
                alert("You must enter exactly 6 group members!");
                return;
            }

            // Check for empty registration numbers
            if (regNos.some(regNo => !regNo)) {
                alert("Please fill in all registration numbers!");
                return;
            }

            // Check duplicates within form
            if (new Set(regNos).size !== regNos.length) {
                alert("Duplicate Reg Numbers in the same group!");
                return;
            }

            try {
                const membersArray = [];

                // Check if group name already exists
                const groupRef = ref(db, 'groups/' + groupName);
                const groupSnap = await get(groupRef);
                if (groupSnap.exists()) {
                    alert("Group name already exists! Please choose a different name.");
                    return;
                }

                // Check each registration number and build members array
                for (let regNo of regNos) {
                    const regRef = ref(db, 'registrations/' + regNo);
                    const regSnap = await get(regRef);

                    if (!regSnap.exists()) {
                        alert(`RegNo ${regNo} is not registered for the semester!`);
                        return;
                    }

                    if (await isRegInGroup(regNo)) {
                        alert(`RegNo ${regNo} already belongs to another group!`);
                        return;
                    }

                    // Add to members array
                    membersArray.push({
                        regNo: regNo,
                        name: regSnap.val().name
                    });
                }

                // Save group to Firebase with array structure
                await set(groupRef, {
                    groupName: groupName,
                    members: membersArray,
                    leader: regNos[0],
                    timestamp: new Date().toISOString()
                });

                alert("Group Registered Successfully!");
                groupForm.reset();

            } catch (error) {
                console.error("Error registering group:", error);
                alert("Something went wrong. Please try again.");
            }
        });

        // 3. Pending Students Form
        const pendingForm = document.getElementById("form-year2");
        pendingForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const regNo = pendingForm.RegNo.value.trim().toUpperCase();

            if (!regNo) {
                alert("Please enter your registration number!");
                return;
            }

            try {
                // Check if student is registered
                const regRef = ref(db, 'registrations/' + regNo);
                const regSnap = await get(regRef);

                if (!regSnap.exists()) {
                    alert("This Reg Number is not registered for the semester.");
                    return;
                }

                // Check if student is already in a group
                if (await isRegInGroup(regNo)) {
                    alert("You are already in a group!");
                    return;
                }

                // Check if already in pending list
                const pendingRef = ref(db, 'pending/' + regNo);
                const pendingSnap = await get(pendingRef);

                if (pendingSnap.exists()) {
                    alert("You are already in the pending list!");
                    return;
                }

                // Add to pending list
                await set(pendingRef, {
                    regNo: regNo,
                    name: regSnap.val().name,
                    type: "pending grouping",
                    submittedAt: new Date().toISOString()
                });

                alert("Request submitted! You have been added to the pending list.");
                pendingForm.reset();

            } catch (error) {
                console.error("Error submitting pending request:", error);
                alert("Something went wrong. Please try again.");
            }
        });
    </script>
