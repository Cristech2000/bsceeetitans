<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Support Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>

  <!-- Styling -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
    }
    .sidebar {
      height: 100vh;
      width: 220px;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      padding: 20px 10px;
    }
    .sidebar h2 {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin: 5px 0;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .content {
      margin-left: 240px;
      padding: 30px;
    }
    .container {
      background: #ffffff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Class Portal</h2>
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <a href="view.html">View Registrations</a>
    <a href="support.html">Support Center</a>
  </div>

  <div class="content">
    <div class="container">
      <h2>Academic Support - Missing Marks</h2>
      <p>Submit a missing mark complaint for a specific unit. Duplicate complaints for the same unit will be rejected.</p>

      <select id="unitSelect">
        <option value="">-- Select Unit --</option>
        <option value="MATH 101">MATH 101</option>
        <option value="CHEM 120">CHEM 120</option>
        <option value="PHY 122">PHY 122</option>
        <option value="COMP 112">COMP 112</option>
        <!-- Add more units as needed -->
      </select>

      <button onclick="submitComplaint()">Submit Complaint</button>

      <p class="success" id="successMsg" style="display:none;">Complaint submitted successfully!</p>
      <p class="error" id="errorMsg" style="display:none;"></p>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDjUrxYO5iJKsK10C8JqAl9n-MXjCHRXjQ",
      authDomain: "bsceee-webpage.firebaseapp.com",
      databaseURL: "https://bsceee-webpage-default-rtdb.firebaseio.com",
      projectId: "bsceee-webpage",
      storageBucket: "bsceee-webpage.appspot.com",
      messagingSenderId: "728337748712",
      appId: "1:728337748712:web:ac0b1b2402732f515cb05f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const unitSelect = document.getElementById("unitSelect");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    function submitComplaint() {
      const unit = unitSelect.value;
      if (!unit) {
        errorMsg.innerText = "Please select a unit.";
        errorMsg.style.display = "block";
        successMsg.style.display = "none";
        return;
      }

      // Get student RegNo from localStorage
      const regNo = localStorage.getItem("regNo");
      if (!regNo) {
        errorMsg.innerText = "You must be registered to submit a complaint.";
        errorMsg.style.display = "block";
        successMsg.style.display = "none";
        return;
      }

      const [group, middle, last] = regNo.split('/');
      const complaintRef = db.ref(`complaints/${group}/${middle}/${last}`);

      // Check for duplicate complaint
      complaintRef.once('value').then(snapshot => {
        const complaints = snapshot.val() || {};
        for (const key in complaints) {
          if (complaints[key].unit === unit) {
            errorMsg.innerText = `You have already submitted a complaint for ${unit}.`;
            errorMsg.style.display = "block";
            successMsg.style.display = "none";
            return;
          }
        }

        // Proceed to submit
        const timestamp = Date.now();
        const submittedAt = new Date().toISOString();
        const newComplaint = {
          regNo: regNo,
          type: "Missing Marks",
          unit: unit,
          submittedAt: submittedAt
        };

        complaintRef.child(timestamp).set(newComplaint).then(() => {
          successMsg.style.display = "block";
          errorMsg.style.display = "none";
        }).catch(error => {
          errorMsg.innerText = "Error submitting complaint.";
          errorMsg.style.display = "block";
          successMsg.style.display = "none";
          console.error(error);
        });
      });
    }
  </script>
</body>
</html>
