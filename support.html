<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Support Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add your existing CSS here -->
  <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a shared CSS file -->
  <style>
    .complaint-form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .complaint-form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    .complaint-form-container label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    .complaint-form-container input,
    .complaint-form-container select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .complaint-form-container button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .complaint-form-container button:hover {
      background-color: #004c99;
    }
    .footer-note {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Sidebar (unchanged) -->
  <div class="sidebar">
    <!-- Your existing sidebar HTML here -->
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="complaint-form-container">
      <h2>Missing Marks Complaint</h2>
      <form id="complaint-form">
        <label for="RegNo">Registration Number</label>
        <input type="text" id="RegNo" name="RegNo" placeholder="e.g. EB24/74506/24" required>

        <label for="Unit">Select Unit</label>
        <select id="Unit" name="Unit" required>
          <option value="" disabled selected>Select a unit</option>
          <option value="CHEM 120">CHEM 120</option>
          <option value="MATH 112">MATH 112</option>
          <option value="PHYS 122">PHYS 122</option>
          <option value="COMP 101">COMP 101</option>
        </select>

        <button type="submit">Submit Complaint</button>
      </form>
      <div class="footer-note">Only one complaint per unit is allowed.</div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3oMlsv9C3Qepvkw_Y1JVfhVJiMwZLox4",
      authDomain: "bsceee-webpage.firebaseapp.com",
      databaseURL: "https://bsceee-webpage-default-rtdb.firebaseio.com",
      projectId: "bsceee-webpage",
      storageBucket: "bsceee-webpage.appspot.com",
      messagingSenderId: "281106710079",
      appId: "1:281106710079:web:2c6ab931bc3cab8e4e428a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("complaint-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const regNo = form.RegNo.value.trim().toUpperCase();
      const unit = form.Unit.value;

      if (!regNo || !unit) {
        alert("Please fill in all fields.");
        return;
      }

      const regRef = ref(db, `registrations/${regNo}`);
      const complaintRootRef = ref(db, `complaints/${regNo}`);

      try {
        const regSnap = await get(regRef);
        if (!regSnap.exists()) {
          alert("This Reg Number is not registered.");
          return;
        }

        const complaintsSnap = await get(complaintRootRef);
        let duplicateFound = false;

        if (complaintsSnap.exists()) {
          complaintsSnap.forEach(child => {
            const complaint = child.val();
            if (complaint.unit === unit && complaint.type === "Missing Marks") {
              duplicateFound = true;
            }
          });
        }

        if (duplicateFound) {
          alert("You have already submitted a Missing Marks complaint for this unit.");
          return;
        }

        const timestamp = Date.now();
        const newComplaintRef = ref(db, `complaints/${regNo}/${timestamp}`);
        await set(newComplaintRef, {
          regNo,
          unit,
          type: "Missing Marks",
          submittedAt: new Date().toISOString()
        });

        alert("Complaint submitted successfully!");
        form.reset();
      } catch (err) {
        console.error(err);
        alert("Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
